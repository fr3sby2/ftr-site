<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Sayfa Başlığı: Sayfanın kendi başlığı varsa onu, yoksa site başlığını kullanır -->
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  {% seo %} <!-- Jekyll SEO Eklentisi: Meta açıklamaları, canonical URL vb. otomatik ekler -->

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Kendi CSS Dosyamız (Bootstrap'tan SONRA gelmeli ki üzerine yazabilelim) -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- İleride özel fontlar veya ikon kütüphaneleri eklenebilir -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

  <!-- Favicon (İsteğe Bağlı) -->
  <!-- <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/png"> -->

</head>

<body>

  <!-- Header (Üst Kısım) -->
  {% include header.html %}

  <!-- Ana İçerik Alanı -->
  <main class="page-content" aria-label="Content">
    {{ content }}
  </main>

  <!-- Footer (Alt Kısım) -->
  {% include footer.html %}

  <!-- JavaScript Dosyaları -->
  <!-- Bootstrap JS Bundle (Popper içerir) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Kendi Özel JS Dosyalarımız -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/ui.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/filters.js' | relative_url }}"></script>

  <!-- Arama için Lunr.js vb. (İleride eklenecek) -->
  <!-- <script src="https://unpkg.com/lunr/lunr.min.js"></script> -->
  <!-- <script src="{{ '/assets/js/search-index.js' | relative_url }}"></script> -->

</body>

</html>
