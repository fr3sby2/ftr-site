.
├── _config.yml           # Jekyll ana yapılandırma dosyası
├── Gemfile               # Kullanılacak Jekyll eklentilerini ve temayı yönetir (GitHub Pages için önemlidir)
├── README.md             # GitHub repository açıklaması
├── index.md              # Ana sayfa içeriği (Markdown)
|
├── _data/                # Yapılandırılmış veri dosyaları (YAML veya JSON)
│   ├── navigation.yml    # Menü linkleri (Hakkında, İletişim vb.)
│   └── filters.yml       # Filtreleme kategorileri (örn. Değerlendirme Alanları)
|
├── _layouts/             # HTML sayfa şablonları
│   ├── default.html      # Tüm sayfalar için temel çerçeve
│   ├── home.html         # Ana sayfa için özel şablon (gerekirse)
│   ├── page.html         # Genel içerik sayfaları için şablon (Hakkında, İletişim)
│   ├── assessment.html   # Değerlendirme aracı detay sayfası şablonu
│   └── disease.html      # Hastalık bilgi sayfası şablonu
|
├── _includes/            # Tekrar kullanılabilir HTML parçacıkları
│   ├── header.html       # Üst kısım (Logo, Başlık, Navigasyon/Hamburger Menü)
│   ├── footer.html       # Alt kısım (Telif hakkı, atıflar vb.)
│   ├── search-bar.html   # Arama çubuğu bileşeni
│   └── filters-ui.html   # Filtreleme arayüzü bileşeni (gerekirse)
|
├── _assessments/         # Değerlendirme araçları koleksiyonu (Her biri .md dosyası)
│   ├── barthel-indeksi.md
│   ├── fugl-meyer.md
│   └── ...               # Diğer tüm araçlar
|
├── _diseases/            # Hastalıklar koleksiyonu (Her biri .md dosyası)
│   ├── inme.md
│   ├── parkinson.md
│   └── ...               # Diğer hastalıklar
|
├── assets/               # CSS, JavaScript, Resimler, Fontlar
│   ├── css/              # Stil dosyaları (muhtemelen SCSS kullanacağız)
│   │   └── main.scss     # Ana stil dosyası
│   ├── js/               # JavaScript dosyaları
│   │   ├── search.js     # Arama fonksiyonu için JS (örn. Lunr.js veya benzeri)
│   │   ├── filters.js    # Filtreleme fonksiyonu için JS
│   │   └── ui.js         # Menü, animasyon gibi arayüz etkileşimleri için JS
│   ├── images/           # Logolar, infografikler, diğer görseller
│   │   └── logo.png
│   └── fonts/            # Özel font dosyaları (gerekirse)
|
└── pages/                # Standart içerik sayfaları (opsiyonel, kök dizinde .md de olabilir)
    ├── hakkinda.md       # Hakkında sayfası
    └── iletisim.md       # İletişim sayfası