# _data/filters.yml
# Değerlendirme araçlarını ve içerikleri filtrelemek için kullanılacak kategoriler

filter_groups: # Farklı filtreleme grupları tanımlıyoruz

  - group_id: alan # Bu grubun benzersiz kimliği (kodlamada kullanılacak)
    group_name: "Değerlendirme Alanı" # Arayüzde görünecek grup başlığı
    options: # Bu grup içindeki filtre seçenekleri
      - id: denge
        name: Denge
      - id: yurume
        name: Yürüme & Mobilite
      - id: ust-ekstremite
        name: Üst Ekstremite Fonksiyonu
      - id: alt-ekstremite
        name: Alt Ekstremite Fonksiyonu
      - id: gya
        name: Günlük Yaşam Aktiviteleri (GYA)
      - id: kognisyon
        name: Kognisyon & Algı
      - id: agri
        name: Ağrı
      - id: yasam-kalitesi
        name: Yaşam Kalitesi
      - id: spastisite
        name: Spastisite
      - id: kuvvet
        name: Kas Kuvveti
      # ... ihtiyaç oldukça eklenebilir

  - group_id: populasyon # Başka bir filtre grubu
    group_name: "Hedef Popülasyon"
    options:
      - id: inme
        name: İnme
      - id: parkinson
        name: Parkinson Hastalığı
      - id: ms
        name: Multiple Skleroz (MS)
      - id: omurilik-yaralanmasi
        name: Omurilik Yaralanması
      - id: serebral-palsi
        name: Serebral Palsi (SP)
      - id: pediatri
        name: Pediatri (Genel)
      - id: geriatri
        name: Geriatri (Genel)
      - id: ortopedi
        name: Ortopedik Rehabilitasyon
      # ... ihtiyaç oldukça eklenebilir

  - group_id: arac-tipi
    group_name: "Araç Tipi"
    options:
      - id: performans
        name: Performans Bazlı Test
      - id: anket
        name: Anket / Öz Bildirim
      - id: gozlemsel
        name: Gözlemsel Değerlendirme
      - id: cihazli
        name: Cihazlı Ölçüm
      # ... ihtiyaç oldukça eklenebilir